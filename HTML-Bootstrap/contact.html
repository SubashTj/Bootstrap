<!DOCTYPE html>
<html>

<head>
    <title>Contact</title>
    <style>
        .container {
            margin-top: 100px;
            border: 2px solid #ce7c1e;
            height: 350px;
        }

        .bg {
            background-image: url(/images/empty-blackboard.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        label {
            color: white;
        }

        h1 {
            color: white;
            text-align: center;
            font-weight: bold;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        h3 {
            color: white;
            text-align: center;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body class="bg">
    <div id="nav-placeholder">
    </div>
    <br />
    <h1>Get In Touch</h1>
    <h3>Contact Us</h3>
    <div class="container">
        <form>
            <div class="d-flex bd-highlight">
                <div class="p-2 flex-fill bd-highlight">
                    <div class="mb-3 col-lg-10">
                        <label for="exampleInputPassword1" class="form-label">Name</label>
                        <input type="text" class="form-control" placeholder="Name" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 col-lg-10">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" placeholder="Email" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 col-lg-10">
                        <label for="exampleInputEmail1" class="form-label">Phone</label>
                        <input type="number" class="form-control" placeholder="Phone Number" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>
                </div>
                <div class="p-2 flex-fill bd-highlight">
                    <div class="mb-3 col-lg-13">
                        <label for="exampleInputPassword1" class="form-label">Message</label>
                        <textarea class="form-control" style="height:210px ;" placeholder="Leave a comment here"
                            id="floatingTextarea"></textarea>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary"
                style="margin-left :450px;background-color:#21243d;color:white;width:200px;border-radius: 25px !important;border: 1px solid #ce7c1e;">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(function () {
            $("#nav-placeholder").load("nav.html");
        });
    </script>
</body>

</html>
